{% extends "base.html" %}
{% block main %}
<h2 class="w-100 text-center ml-2 mr-2 each_page_top">Please type your email below.</h2>
<form action="" method="POST" class="w-100 text-center ml-2 mr-2 each_page_top">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
{% endblock %}
