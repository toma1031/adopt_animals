{% extends 'base.html' %}

{% block main %}
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Cancel the membership?
      </h1>
    </div>
  </div>
</section>

<form role="form" method="post">
  {% csrf_token %}
  <p>Are you sure to delete User "{{ user.username }}"</p>

  <button type="submit" class="button is-danger">Yes</button>
  <a href="javascript:void(0);" onclick="window.history.back();" class="button is-text">Cancel</a>
</form>
{% endblock %}
